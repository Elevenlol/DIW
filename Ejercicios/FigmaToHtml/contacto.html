    <main class="mainContacto">
        <section class="mainSeccion">
            <article class="mainArticulo">
                <h2>Dejame un mensaje</h2>
                <form action="" class="formContacto">
                    <div id="uno">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="txtNombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div id="dos">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" class="txtApellidos" name="apellidos" placeholder="Apellidos">
                    </div>
                    <div id="tres">
                        <label for="email">Email:</label>
                        <input type="text" id="email" class="txtEmail" name="email" placeholder="Correo">
                    </div>
                    <div id="cuatro">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" class="txtAsunto" name="asunto" placeholder="Asunto">
                    </div>
                    <div id="cinco">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="txtMensaje" id="mensaje" name="mensaje" cols="50" rows="10"></textarea>
                    </div>


                </form>
            </article>
        </section>
    </main>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="./CSS/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="./img/logo.png" class="logo" id="logo">
            <ul class="navBotones">
                <a href="#" class="navEnlace">
                    <li>Inicio</li>
                </a>
                <a href="#" class="navEnlace">
                    <li>Reserva</li>
                </a>
                <a href="#" class="navEnlace">
                    <li>Menús</li>
                </a>
                <li class="navEnlace">
                    <a href="#" class="navMenu">Menú</a>
                    <ul class="navMenuDesplegable">
                        <a href="#">
                            <li>Opción 1</li>
                        </a>
                        <a href="#">
                            <li>Opción 2</li>
                        </a>
                        <a href="#">
                            <li>Opción 3</li>
                        </a>
                    </ul>
                </li>
            </ul>
        </nav>
        <main>
            <!-- Galería de imágenes interactiva -->
            <section class="galeria" id="galeria">
                <img src="./img/comida1.jpg" alt="Imagen 1">
                <img src="./img/comida2.jpg" alt="Imagen 2">
                <img src="./img/comida3.jpg" alt="Imagen 3">
                <!-- Agrega más imágenes según sea necesario -->
            </section>
        </main>

    </header>
    <script>
        // Código JavaScript para la galería de imágenes
        const gallery = document.getElementById('galeria');
        let currentIndex = 0;

        function showImage(index) {
            gallery.style.transform = `translateX(${-index * 100}%)`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % gallery.children.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + gallery.children.length) % gallery.children.length;
            showImage(currentIndex);
        }

        setInterval(nextImage, 3000); // Cambiar automáticamente cada 3 segundos (puedes ajustar el tiempo según tus necesidades)

    </script>
</body>

</html>
